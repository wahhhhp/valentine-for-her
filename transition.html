<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* æ–°å¢ï¼šèƒŒæ™¯ç”»å¸ƒæ ·å¼ */
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            pointer-events: none;
        }

        body {
            background: linear-gradient(135deg, #ffe6f2 0%, #ffc2d1 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: "Microsoft YaHei", sans-serif;
            padding: 20px;
            position: relative; /* ä¿è¯å†…å®¹åœ¨èƒŒæ™¯ä¸Šæ–¹ */
        }

        .text {
            font-size: 5vw;
            color: #e63946;
            text-align: center;
            padding: 20px 15px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 16px;
            line-height: 1.4;
            opacity: 0;
            filter: blur(20px);
            transition: all 1.5s ease;
            z-index: 10; /* å†…å®¹å±‚çº§é«˜äºèƒŒæ™¯ */
        }

        .text.show {
            opacity: 1;
            filter: blur(0);
        }

        .text.hide {
            opacity: 0;
            filter: blur(15px);
            transform: scale(0.9);
        }

        #nextBtn {
            margin-top: 30px;
            padding: 18px 28px;
            font-size: 4.5vw;
            background: #e63946;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            min-width: 60%;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.6s;
            z-index: 10; /* æŒ‰é’®å±‚çº§é«˜äºèƒŒæ™¯ */
        }

        #nextBtn.show {
            opacity: 1;
            pointer-events: all;
        }

        @media (min-width: 400px) {
            .text {
                font-size: 2rem;
            }
            #nextBtn {
                font-size: 1.1rem;
                padding: 14px 28px;
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <!-- æ–°å¢ï¼šèƒŒæ™¯ç”»å¸ƒ -->
    <canvas id="bg-canvas"></canvas>

    <div class="text" id="text">
        å®è´ï¼Œè°¢è°¢ä½ èµ°è¿›æˆ‘çš„ç”Ÿå‘½é‡Œ<br>
        è¿™ä»½å¿ƒæ„ï¼Œåªä¸ºä½ è€Œæ¥ ğŸ’“
    </div>

    <button id="nextBtn">è§£é”æ›´å¤šå¿ƒåŠ¨ ğŸ’˜</button>

    <script>
        // ========== åŸæœ‰è¿‡æ¸¡é¡µé€»è¾‘ï¼ˆä¸å˜ï¼‰ ==========
        const text = document.getElementById('text');
        const nextBtn = document.getElementById('nextBtn');

        setTimeout(() => {
            text.classList.add('show');
        }, 300);

        setTimeout(() => {
            nextBtn.classList.add('show');
        }, 1800);

        nextBtn.onclick = function () {
            nextBtn.classList.remove('show');
            text.classList.add('hide');
            
            setTimeout(() => {
                location.href = 'main.html';
            }, 1500);
        }

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && nextBtn.classList.contains('show')) {
                nextBtn.click();
            }
        });

        // ========== åŠ¨æ€èƒŒæ™¯ï¼ˆå’Œç™»å½•é¡µä¸€è‡´ï¼šçˆ±å¿ƒ+æ˜Ÿæ˜Ÿï¼‰ ==========
        class Heart {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 10 + 5;
                this.heartbeatSpeed = Math.random() * 0.05 + 0.02;
                this.phase = Math.random() * Math.PI * 2;
                this.color = `rgba(230, 57, 70, ${Math.random() * 0.6 + 0.4})`;
            }

            draw(ctx) {
                const scale = 1 + Math.sin(this.phase) * 0.3;
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.scale(scale, scale);
                ctx.fillStyle = this.color;
                
                ctx.beginPath();
                ctx.moveTo(0, -this.size/2);
                ctx.bezierCurveTo(
                    -this.size, -this.size,
                    -this.size*1.5, this.size/2,
                    0, this.size
                );
                ctx.bezierCurveTo(
                    this.size*1.5, this.size/2,
                    this.size, -this.size,
                    0, -this.size/2
                );
                ctx.closePath();
                ctx.fill();
                
                ctx.restore();
                this.phase += this.heartbeatSpeed;
            }
        }

        class Star {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 3 + 1;
                this.speed = Math.random() * 0.2 + 0.05;
                this.alpha = Math.random() * 0.8 + 0.2;
                this.flashSpeed = Math.random() * 0.02 + 0.01;
            }

            draw(ctx) {
                this.alpha = 0.2 + Math.abs(Math.sin(Date.now() * this.flashSpeed)) * 0.8;
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
                ctx.beginPath();
                for (let i = 0; i < 5; i++) {
                    ctx.lineTo(
                        Math.cos((18 + i * 72) * Math.PI / 180) * this.size,
                        -Math.sin((18 + i * 72) * Math.PI / 180) * this.size
                    );
                    ctx.lineTo(
                        Math.cos((54 + i * 72) * Math.PI / 180) * this.size / 2.5,
                        -Math.sin((54 + i * 72) * Math.PI / 180) * this.size / 2.5
                    );
                }
                ctx.closePath();
                ctx.fill();
                ctx.restore();
                this.y += this.speed;
                if (this.y > ctx.canvas.height) {
                    this.y = -10;
                    this.x = Math.random() * ctx.canvas.width;
                }
            }
        }

        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        const hearts = [];
        const stars = [];
        const HEART_COUNT = 30;
        const STAR_COUNT = 150;

        for (let i = 0; i < HEART_COUNT; i++) {
            hearts.push(new Heart(
                Math.random() * canvas.width,
                Math.random() * canvas.height
            ));
        }

        for (let i = 0; i < STAR_COUNT; i++) {
            stars.push(new Star(
                Math.random() * canvas.width,
                Math.random() * canvas.height
            ));
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            stars.forEach(star => star.draw(ctx));
            hearts.forEach(heart => heart.draw(ctx));
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
