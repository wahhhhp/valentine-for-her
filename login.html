    <style>

        }

        /* èƒŒæ™¯ç”»å¸ƒæ ·å¼ - å…¨å±ã€å›ºå®šã€å±‚çº§æœ€ä½ */
        #bg-canvas {
            position: fixed;

            min-height: 100vh;

<body>
    <!-- èƒŒæ™¯ç”»å¸ƒ -->
    <canvas id="bg-canvas"></canvas>

    <div class="login-box">
        <h2>ğŸ’– å® å® ğŸ’–<br>æˆ‘ä»¬å‡ æœˆå‡ æ—¥åœ¨ä¸€èµ·çš„é¸­~</h2>
        <input type="password" class="password-input" id="password" placeholder="è¯·è¾“å…¥å¯†ç è§£é”å¿ƒåŠ¨">
        <button class="login-btn" id="loginBtn">è§£é”æˆ‘çš„å¿ƒæ„</button>
        <div class="error-tip" id="errorTip">å¯†ç é”™è¯¯å•¦ï½å†è¯•è¯•ğŸ˜œ</div>
    </div>

    <script>
        // ========== åŸæœ‰ç™»å½•é€»è¾‘ï¼ˆä¸å˜ï¼‰ ==========
        const CORRECT_PASSWORD = "0909";
        let errorCount = 0;

        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const errorTip = document.getElementById('errorTip');

        loginBtn.addEventListener('click', function() {
            const inputPwd = passwordInput.value.trim();
            if (inputPwd === CORRECT_PASSWORD) {
                window.location.href = 'transition.html';
                errorCount = 0;
            } else {
                errorCount++;
                switch(errorCount) {
                    case 1:
                        errorTip.textContent = "å±…ç„¶é”™äº†æˆ‘å°±å½“ä½ æŒ‰é”™äº†ğŸ˜¢";
                        break;
                    case 2:
                        errorTip.textContent = "éš¾é“ä½ çœŸçš„å¿˜äº†å˜›ï¼ŸğŸ˜«";
                        break;
                    case 3:
                        errorTip.textContent = "æˆ‘ç”Ÿæ°”äº†ï¼ğŸ¤¬";
                        break;
                    case 4:
                        errorTip.textContent = "å¥½æˆ‘å‘Šè¯‰ä½ ï¼ˆ0909ï¼‰";
                        break;
                    default:
                        errorTip.textContent = "å¥½æˆ‘å‘Šè¯‰ä½ ï¼ˆ0909ï¼‰";
                }
                errorTip.style.display = 'block';
                setTimeout(() => {
                    if (errorCount < 4) {
                        errorTip.style.display = 'none';
                    }
                    passwordInput.value = '';
                }, 3000);
            }
        });

        passwordInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                loginBtn.click();
            }
        });

        // ========== ä¿®æ­£+åŠ é‡åçš„åŠ¨æ€èƒŒæ™¯ï¼ˆæ ‡å‡†çˆ±å¿ƒ+æ›´å¤šæ˜Ÿæ˜Ÿï¼‰ ==========
        class Heart {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 10 + 5; // çˆ±å¿ƒå¤§å°
                this.heartbeatSpeed = Math.random() * 0.05 + 0.02; // å¿ƒè·³é€Ÿåº¦
                this.phase = Math.random() * Math.PI * 2; // å¿ƒè·³ç›¸ä½ï¼ˆä¸åŒæ­¥ï¼‰
                this.color = `rgba(230, 57, 70, ${Math.random() * 0.6 + 0.4})`; // ç²‰è‰²ç³»
            }

            // ç»å…¸æ ‡å‡†çˆ±å¿ƒç»˜åˆ¶ï¼ˆè§†è§‰æ›´è´´åˆæ—¥å¸¸çˆ±å¿ƒï¼‰
            draw(ctx) {
                // å¿ƒè·³ç¼©æ”¾ï¼šsinæ›²çº¿æ¨¡æ‹Ÿâ€œå˜­å˜­â€è·³åŠ¨
                const scale = 1 + Math.sin(this.phase) * 0.3;
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.scale(scale, scale);
                ctx.fillStyle = this.color;

                // ç»å…¸çˆ±å¿ƒè·¯å¾„ï¼ˆå·¦å³å¯¹ç§°çš„é¥±æ»¡çˆ±å¿ƒï¼‰
                ctx.beginPath();
                ctx.moveTo(0, -this.size/2);
                // å·¦åŠçˆ±å¿ƒï¼ˆè´å¡å°”æ›²çº¿ï¼‰
                ctx.bezierCurveTo(
                    -this.size, -this.size,
                    -this.size*1.5, this.size/2,
                    0, this.size
                );
                // å³åŠçˆ±å¿ƒï¼ˆè´å¡å°”æ›²çº¿ï¼‰
                ctx.bezierCurveTo(
                    this.size*1.5, this.size/2,
                    this.size, -this.size,
                    0, -this.size/2
                );
                ctx.closePath();
                ctx.fill();

                ctx.restore();
                // æ›´æ–°ç›¸ä½ï¼ˆä¿æŒå¿ƒè·³åŠ¨ï¼‰
                this.phase += this.heartbeatSpeed;
            }
        }

        class Star {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 3 + 1; // æ˜Ÿæ˜Ÿå¤§å°
                this.speed = Math.random() * 0.2 + 0.05; // ç§»åŠ¨é€Ÿåº¦
                this.alpha = Math.random() * 0.8 + 0.2; // é€æ˜åº¦
                this.flashSpeed = Math.random() * 0.02 + 0.01; // é—ªçƒé€Ÿåº¦
            }

            // ç»˜åˆ¶é—ªçƒæ˜Ÿæ˜Ÿ
            draw(ctx) {
                // é—ªçƒæ•ˆæœï¼šé€æ˜åº¦éšæ—¶é—´å˜åŒ–
                this.alpha = 0.2 + Math.abs(Math.sin(Date.now() * this.flashSpeed)) * 0.8;
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
                ctx.beginPath();
                // ç»˜åˆ¶æ ‡å‡†äº”è§’æ˜Ÿ
                for (let i = 0; i < 5; i++) {
                    ctx.lineTo(
                        Math.cos((18 + i * 72) * Math.PI / 180) * this.size,
                        -Math.sin((18 + i * 72) * Math.PI / 180) * this.size
                    );
                    ctx.lineTo(
                        Math.cos((54 + i * 72) * Math.PI / 180) * this.size / 2.5,
                        -Math.sin((54 + i * 72) * Math.PI / 180) * this.size / 2.5
                    );
                }
                ctx.closePath();
                ctx.fill();
                ctx.restore();
                // ç¼“æ…¢ç§»åŠ¨ï¼ˆä»ä¸Šåˆ°ä¸‹ï¼‰
                this.y += this.speed;
                // è¶…å‡ºå±å¹•é‡ç½®
                if (this.y > ctx.canvas.height) {
                    this.y = -10;
                    this.x = Math.random() * ctx.canvas.width;
                }
            }
        }

        // åˆå§‹åŒ–ç”»å¸ƒ
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');

        // é€‚é…å±å¹•å¤§å°
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // âœ¨ æ ¸å¿ƒä¿®æ”¹ï¼šå¢åŠ æ•°é‡ï¼ˆçˆ±å¿ƒ30ä¸ªï¼Œæ˜Ÿæ˜Ÿ150ä¸ªï¼‰
        const hearts = [];
        const stars = [];
        const HEART_COUNT =85; // çˆ±å¿ƒæ•°é‡ï¼ˆä»15â†’30ï¼‰
        const STAR_COUNT = 500; // æ˜Ÿæ˜Ÿæ•°é‡ï¼ˆä»80â†’150ï¼‰

        // åˆå§‹åŒ–çˆ±å¿ƒ
        for (let i = 0; i < HEART_COUNT; i++) {
            hearts.push(new Heart(
                Math.random() * canvas.width,
                Math.random() * canvas.height
            ));
        }

        // åˆå§‹åŒ–æ˜Ÿæ˜Ÿ
        for (let i = 0; i < STAR_COUNT; i++) {
            stars.push(new Star(
                Math.random() * canvas.width,
                Math.random() * canvas.height
            ));
        }

        // åŠ¨ç”»å¾ªç¯
        function animate() {
            // æ¸…ç©ºç”»å¸ƒï¼ˆåŠé€æ˜å åŠ ï¼Œè½¨è¿¹æ›´æŸ”å’Œï¼‰
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // ç»˜åˆ¶æ‰€æœ‰æ˜Ÿæ˜Ÿ
            stars.forEach(star => star.draw(ctx));
            // ç»˜åˆ¶æ‰€æœ‰çˆ±å¿ƒ
            hearts.forEach(heart => heart.draw(ctx));

            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
